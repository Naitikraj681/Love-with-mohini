<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Page</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: black; color: white; }
        .password-container { margin-top: 100px; }
        input { padding: 10px; width: 80%; font-size: 16px; }
        button { padding: 10px; background-color: red; color: white; border: none; cursor: pointer; font-size: 16px; }
    </style>
</head>
<body>

    <div class="password-container" id="passwordScreen">
        <h2>🔒 Enter Password</h2>
        <input type="password" id="passwordInput" placeholder="Enter Password"><br><br>
        <button onclick="checkPassword()">Submit</button>
    </div>

    <div id="content" style="display: none;">
        <h1>Welcome to I Love You 😞 Mohini</h1>
        <p>🎵 Watch Your Favorite Songs Below 🎵</p>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/5wBTdfAkqGU" frameborder="0" allowfullscreen></iframe>
        <p>🎶 Meri Adhuri Kahani - Arijit Singh</p>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/LgVi6y5Q-qM" frameborder="0" allowfullscreen></iframe>
        <p>🎶 Raataan Lambiyan - Jubin Nautiyal & Asees Kaur</p>
    </div>

    <script>
        function checkPassword() {
            var password = document.getElementById("passwordInput").value.trim();
            var correctPassword = "Heartbreak💔💔";

            if (password === correctPassword) {
                document.getElementById("passwordScreen").style.display = "none";
                document.getElementById("content").style.display = "block";
            } else {
                alert("❌ Wrong Password! Try Again.");
                document.getElementById("passwordInput").value = "";
            }
        }
    </script>

</body>
</html>
